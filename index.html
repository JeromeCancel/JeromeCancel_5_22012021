<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco, votre magasin spécialiste en matériel photo</title>
    <meta name="description" content="Passionné de photographie, bienvenue dans votre espace dédié a cet art où vous pourrez retrouver vos produits indispensables à des tarifs interéssant."> 
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid justify-content-sm-start justify-content-between">
            <a class="navbar-brand" href="index.html">
                <img src="./images/Logo-orinoco.png" width="170" height="60" alt="Logo du site">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase bold" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase bold" href="mailto:Orinoco-photo@adresse.com">Contact</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase bold" href="shopping-cart.html">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--endOfNavbar-->
    <!--mainContent-->
    <div class="container">
        <!--mainTitle-->
        <div class="row mt-3">
            <div class="col">
                <h1>Passionné par la photographie, 
                    <small class="text-muted"> découvrez nos produits...</small>
                </h1>
            </div>
        </div>
        <!--endOfMainTitle-->
        <!--cardsProduct-->
        <div class="row mt-4" id="productsContainer">
            <!--templateForJS-->
            <template id="cardTemplate">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 hover-shadow">
                        <a href="" id="productLinkCard">
                            <img class="card-img-top" src="" id="productImg" alt="Modèle d'appareil photo">
                        </a>
                        <div class="card-body">
                            <h2 class="card-title">
                                <a class="text-decoration-none text-uppercase text-primary" href="" id="productTitle"></a>
                            </h2>
                            <h3 class="text-success" id="productPrice"></h3>
                            <p class="card-text" id="productDescription"></p>
                        </div>
                        <div class="card-footer">
                            <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9733;</span>
                        </div>
                    </div>
                </div>
            </template>
            <!--endOfTemplateForJS-->
        </div>
        <!--endOfCardsProduct-->
    </div>
    <!--endOfMainContent-->
    <!--footer-->
    <footer class="container-fluid bg-dark mt-4 pb-1">
        <div class="row justify-content-sm-around mx-auto">
            <div class="col-3 mt-3 padding-col-footer">
                <h4 class="text-white text-uppercase bold">à propos</h4>
                <ul class="list-unstyled bold">
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Mentions légales</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">C.G.V</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Confidentialité</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 mt-3 padding-col-footer">
                <h4 class="text-white text-uppercase bold">aide</h4>
                <ul class="list-unstyled bold">
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Assistance</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="mailto:Orinoco-photo@adresse.com">Contact</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Recrutement</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 mt-3 padding-col-footer">
                <h4 class="text-white text-uppercase bold">nous suivre</h4>
                <ul class="list-unstyled bold">
                    <li>
                        <span><img src="./Images/facebook.svg" class="social-icon" alt="Logo de facebook"></span>
                        <a class="text-muted text-decoration-none footer-link" href="#">Facebook</a>
                    </li>
                    <li>
                        <span><img src="./Images/twitter.svg" class="social-icon" alt="Logo de Twitter"></span>
                        <a class="text-muted text-decoration-none footer-link" href="#">Twitter</a>
                    </li>
                    <li>
                        <span><img src="./Images/instagram.svg" class="social-icon" alt="Logo de Instagram"></span>
                        <a class="text-muted text-decoration-none footer-link" href="#">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!--endOfFooter-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="JS/Orinoco.js"></script>
</body>
</html>
