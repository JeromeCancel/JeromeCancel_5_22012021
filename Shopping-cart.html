<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Orinoco, votre magasin spécialiste en matériel photo</title>
    <meta name="description" content="Passionné de photographie, bienvenue dans votre espace dédié a cet art où vous pourrez retrouver vos produits indispensables à des tarifs interéssant"> 

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid justify-content-sm-start justify-content-between">
            <a class="navbar-brand" href="index.html">
                <img src="./Images/Logo-orinoco.png" width="170" height="60" alt="Logo du site">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase bold" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase bold" href="mailto:Orinoco-photo@adresse.com">Contact</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase bold" href="Shopping-cart.html">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--DisplayShoppingCart-->
    <!--Form-->
    <form class="needs-validation container mt-3 border rounded shadow" novalidate>
        <div class="form-row d-flex justify-content-between">
            <div class="col-md-3 mb-3">
                <label for="validationCustom01" class="py-2"></label>
                <input type="text" class="form-control text-muted" id="validationCustom01" placeholder="firstName" value="Prénom" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom02" class="py-2">Rentrez votre nom</label>
                <input type="text" class="form-control text-muted" id="validationCustom02" placeholder="lastName" value="Nom" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
        </div>
        <div class="form-row d-flex justify-content-between">
            <div class="col-md-4 mb-3">
                <label for="validationCustom03" class="py-2">Rentrez votre ville</label>
                <input type="text" class="form-control text-muted" id="validationCustom03" placeholder="city" value="Ville" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom04" class="py-2">Rentrez votre adresse</label>
                <input type="text" class="form-control text-muted" id="validationCustom04" placeholder="adress" value="Adresse" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
        </div>
        <div class="form-row d-flex justify-content-between align-items-center">
            <div class="col-md-6 mb-3">
                <label for="validationCustomEmail" class="py-2">Rentrez votre email</label>
                <input type="email" class="form-control text-muted" id="validationCustomEmail" placeholder="email" value="Exemple@adresse.mail" required>
                <div class="valid-feedback">
                    Ok
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-success">Valider votre commande</button>
            </div>
        </div>
    </form>
    <!--Footer-->
    <footer class="container-fluid bg-dark mt-4">
        <div class="row justify-content-sm-around">
            <div class="col-3 mt-3">
                <h4 class="text-white text-uppercase bold">à propos</h4>
                <ul class="list-unstyled bold">
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Mentions légales</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">C.G.V</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Confidentialité</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 mt-3">
                <h4 class="text-white text-uppercase bold">aide</h4>
                <ul class="list-unstyled bold">
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Assistance</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="mailto:Orinoco-photo@adresse.com">Contact</a>
                    </li>
                    <li>
                        <a class="text-muted text-decoration-none footer-link" href="#">Recrutement</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 mt-3">
                <h4 class="text-white text-uppercase bold">nous suivre</h4>
                <ul class="list-unstyled bold">
                    <li>
                        <span><img src="./Images/facebook.svg" class="social-icon" alt="Logo de facebook"></span>
                        <a class="text-muted text-decoration-none footer-link" href="#">Facebook</a>
                    </li>
                    <li>
                        <span><img src="./Images/twitter.svg" class="social-icon" alt="Logo de Twitter"></span>
                        <a class="text-muted text-decoration-none footer-link" href="#">Twitter</a>
                    </li>
                    <li>
                        <span><img src="./Images/instagram.svg" class="social-icon" alt="Logo de Instagram"></span>
                        <a class="text-muted text-decoration-none footer-link" href="#">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="JS/Ajax.js"></script>
    <script src="JS/Shopping-cart.js"></script>
</body>
</html>
